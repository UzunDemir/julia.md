<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новые поступления в julia.md !!!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }

        /* Черный экран с пульсирующей кнопкой */
        #initialScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        .pulse-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff6600;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            animation: pulse 1.5s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Основное видео и логотип видео */
        .video-container {
            width: 95%;
            height: 90vh;
            overflow: hidden;
            position: relative;
            background-color: black;
            border: 7px solid #ff6600;
            border-radius: 20px;
            margin: 20px auto;
            display: none;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #logoVideo {
            position: absolute;
            top: 2%;
            right: 10px;
            width: 80px;
            height: 160px;
            z-index: 15;
            border: 3px solid #ff6600;
            border-radius: 10px;
            object-fit: cover;
        }

        #centerLogo {
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: auto;
            z-index: 20;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .control-button {
            background: rgba(255, 102, 0, 0.7);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            margin: 0 5px;
            transition: background 0.3s ease;
        }

        .control-button:hover {
            background: rgba(255, 102, 0, 0.9);
        }

        .volume-slider {
            margin-left: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- Экран с кнопкой -->
    <div id="initialScreen">
        <div class="pulse-button" id="callButton">
            <i class="fas fa-phone-alt"></i>
        </div>
    </div>

    <!-- Видео-контейнер -->
    <div class="video-container" id="videoContainer">
        <!-- Угловое видео -->
        <video autoplay muted id="logoVideo">
            <source src="https://files.catbox.moe/n5dpni.mp4" type="video/mp4">
            Ваш браузер не поддерживает тег video.
        </video>

        <!-- Центральный логотип -->
        <a href="http://julia.md/">
          <img src="https://github.com/UzunDemir/julia.md/blob/main/jul2025_1.png?raw=true" alt="Центральный логотип" id="centerLogo" />
        </a>

        <!-- Основное видео -->
        <video id="videoPlayer" autoplay muted loop>
            <source src="https://cdn.pixabay.com/video/2022/12/08/142126-779469406_large.mp4" type="video/mp4">
            Ваш браузер не поддерживает тег video.
        </video>

        <!-- Панель управления -->
        <div class="controls">
            <button id="stopBtn" class="control-button"><i class="fas fa-stop"></i></button>
            <button id="playBtn" class="control-button"><i class="fas fa-play"></i></button>
            <button id="pauseBtn" class="control-button"><i class="fas fa-pause"></i></button>
            <button id="muteBtn" class="control-button"><i class="fas fa-volume-mute"></i></button>
            <input type="range" id="volumeControl" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <script>
        const callButton = document.getElementById('callButton');
        const initialScreen = document.getElementById('initialScreen');
        const videoContainer = document.getElementById('videoContainer');
        const logoVideo = document.getElementById('logoVideo');
        const videoPlayer = document.getElementById('videoPlayer');
        const stopBtn = document.getElementById('stopBtn');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeControl = document.getElementById('volumeControl');

        let isInitialVideo = true;
        let videoLinks = [];

        // Функция для загрузки CSV и извлечения ссылок на видео
        async function loadVideoLinks() {
            try {
                const response = await fetch('filtered_tictactoys.csv');
                const csvData = await response.text();
                
                // Парсинг CSV
                const lines = csvData.split('\n');
                videoLinks = [];
                
                // Предполагаем, что ссылки находятся в столбце "Video"
                const header = lines[0].split(',');
                const videoIndex = header.findIndex(col => col.trim() === 'Video');
                
                if (videoIndex === -1) {
                    console.error('Столбец "Video" не найден в CSV');
                    return;
                }
                
                // Собираем все видео-ссылки
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim()) {
                        const columns = lines[i].split(',');
                        if (columns[videoIndex] && columns[videoIndex].trim()) {
                            videoLinks.push(columns[videoIndex].trim());
                        }
                    }
                }
                
                console.log('Загружено видео:', videoLinks.length);
                
                // Если есть видео, начинаем воспроизведение
                if (videoLinks.length > 0) {
                    startVideoRotation();
                } else {
                    console.error('Не найдено ни одного видео в CSV');
                }
            } catch (error) {
                console.error('Ошибка загрузки CSV:', error);
            }
        }

        // Функция для ротации видео
        function startVideoRotation() {
            let lastIndex = -1;
            
            // Первое видео
            playRandomVideo();
            
            // Интервал для смены видео
            setInterval(playRandomVideo, 10000);
            
            function playRandomVideo() {
                if (videoLinks.length === 0) return;
                
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * videoLinks.length);
                } while (randomIndex === lastIndex && videoLinks.length > 1);
                
                lastIndex = randomIndex;
                videoPlayer.src = videoLinks[randomIndex];
                videoPlayer.load();
                videoPlayer.play().catch(e => console.error('Ошибка воспроизведения:', e));
            }
        }

        // Управление угловым видео
        logoVideo.addEventListener('ended', () => {
            if (isInitialVideo) {
                logoVideo.src = "https://files.catbox.moe/t1qsm0.mp4";
                logoVideo.loop = true;
                logoVideo.play();
                isInitialVideo = false;
            }
        });

        // При нажатии на кнопку звонка показываем видео
        callButton.addEventListener('click', () => {
            initialScreen.style.display = 'none';
            videoContainer.style.display = 'block';
            videoPlayer.play();
            logoVideo.muted = false;
            logoVideo.play();
            
            // Загружаем видео из CSV
            loadVideoLinks();
        });

        // Управление основным видео
        stopBtn.addEventListener('click', () => videoPlayer.pause());
        playBtn.addEventListener('click', () => videoPlayer.play());
        pauseBtn.addEventListener('click', () => videoPlayer.pause());
        muteBtn.addEventListener('click', () => {
            videoPlayer.muted = !videoPlayer.muted;
            muteBtn.innerHTML = videoPlayer.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        });
        volumeControl.addEventListener('input', () => {
            videoPlayer.volume = volumeControl.value;
            videoPlayer.muted = false;
            muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
        });
    </script>
</body>
</html>
