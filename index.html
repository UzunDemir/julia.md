        // Функция для парсинга CSV и извлечения ссылок из столбца 'Video'
        function parseCSV(csvData) {
            const lines = csvData.split('\n');
            const headers = lines[0].split(',');
            const videoIndex = headers.findIndex(header => header.trim() === 'Video');
            
            if (videoIndex === -1) {
                console.error('Столбец "Video" не найден в CSV файле');
                return [];
            }
            
            const links = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values[videoIndex]) {
                    const link = values[videoIndex].trim().replace(/"/g, '');
                    if (link.startsWith('http')) {
                        links.push(link);
                    }
                }
            }
            
            return links;
        }
        
        // Функция переключения видео (остается без изменений)
        function switchVideo() {
            if (videoLinks.length === 0) return;
            
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * videoLinks.length);
            } while (randomIndex === lastIndex && videoLinks.length > 1);
            
            lastIndex = randomIndex;
            videoPlayer.src = videoLinks[randomIndex];
            videoPlayer.load();
            videoPlayer.play();
        }
